<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between bg-white border-bottom shadow-sm fixed-top">
  <img class="logo" src="/assets/images/logo.png" style="max-height: 70px" alt="logo" routerLink='/' />

  <nav class="text-uppercase" style="font-size: larger">
    <a class="mr-3" routerLink='/' routerLinkActive="router-link-active" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="mr-3" routerLink='/shop' routerLinkActive="active">Shop</a>
    <a class="mr-3" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign up</a>
  </div>
</div>
